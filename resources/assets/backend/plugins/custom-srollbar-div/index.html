<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery scrollBar.js Demos</title>
    <link href="css/scrollBar.css" rel="stylesheet" type="text/css" />
    <link href="css/commen.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="scrollBox" id="box1">
    <div class="contentBox1">

    </div>
</div>
<div class="scrollBox" id="box2">
    <div class="contentBox2">

    </div>
</div>
<div class="scrollBox" id="box3">
    <div class="contentBox3">

    </div>
</div>
<div class="scrollBox" id="box4">
    <h1>jQuery scrollBar.js Demos</h1>
    <button id="btn1">Increase the height of the first image.</button>
    <button id="btn2">Restore the height.</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/scrollBar.js"></script>
<script>
    $(function(){
        $(".scrollBox").scrollBar();

        $("#btn1").click(function(){
            $("#box1 .contentBox1").height($("#box1 .contentBox1").height()+300);
        });
        $("#btn2").click(function(){
            $("#box1 .contentBox1").height(900);
        });
    })
</script>
